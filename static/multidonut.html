<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v6.js"></script>
</head>

<body>
    <div id="multipledonut"></div>  
</body>      

<script>

    const margin = {top: 30, right: 18, bottom: 30, left: 50},
        width = 250 - margin.left - margin.right,
        height = 100 - margin.top - margin.bottom;

    const radius = Math.min(width, height) / 2 - margin
    
    let url = "cities_commuter.csv";

    d3.csv(url).then(function(data){

        data.forEach(d =>{
            for(var i in d){
                if(!['City','Year'].includes(i)){
                    d[i] = +d[i];
                }
            }
        });
        console.log('data', data);

        let cities = d3.group(data, d => d.City);
        console.log('cities',cities);

        const svg = d3.select("#multipledonut")
            .selectAll("uniqueChart")
            .data(cities)
            .enter()
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${width/2},${height/2})`);

        // Colour palette
        const color = d3.scaleOrdinal()
            .range(d3.schemeDark2)

        const pie = d3.pie()
            .value(function(d) {return d.Bicycle})
        const data_ready = pie(cities)

        // The arc generator
        const arc = d3.arc()
            .innerRadius(radius * 0.5)      
            .outerRadius(radius * 0.8)

        svg.selectAll('allSlices')
            .data(data_ready)
            .enter()
            .append('path')
            .attr('fill', d => color(d.Bicycle))
            .attr("stroke", "white")
            .style("stroke-width", "2px")
            .style("opacity", 0.7)

        svg.append("text")
            .attr("dy", ".35em")
            .style("text-anchor", "middle")
            .text(function (d) {return d.City;});

    });


</script>
